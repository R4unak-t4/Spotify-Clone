<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Spotify By Raunak</title>
</head>

<body class="bg-black">
    <div class="flex m-2 space-x-2 font-bold" id="container">
        <div class="w-[25vw] space-y-2 max-md:absolute left-[-100%] transition-all duration-300 z-[1] max-md:w-[47vw] max-md:bg-black max-sm:w-[100vw]" id="nav">
            <div id="top" class="py-5 rounded-[8px] bg-[#121212]">
                <div class="flex">
                <img src="img/logo.svg" alt="logo" class="mx-5 mb-5 inversion">
                <button class="hidden max-md:flex max-md:relative max-md:left-[180px] max-sm:left-[220px]" id="closee"><img src="img/close.svg" alt="" class="inversion"></button>
            </div>
                <ul class="space-y-5">
                    <li class="w-[24px] flex mx-5 gap-[20px] inversion"><img src="img/home.svg" alt="home">Home</li>
                    <li class="w-[24px] flex mx-5 gap-[20px] inversion"><img src="img/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="rounded-[8px] bg-[#121212] py-3 min-h-[80vh]" id="bottom">
                <ul>
                    <li class=" flex mx-5 gap-[20px] inversion"><img src="img/library.svg" alt="library"
                            class="w-[24px]"> Your Library</li>
                </ul>
                <div class=" my-6 py-2 text-white font-normal overflow-y-scroll max-h-[50vh] custom-scrollbar"
                    id="songcard_list">
                    <ul class=" mx-10 space-y-6" id="Songlist">

                    </ul>
                </div>
            </div>
        </div>
        <div class="w-[75vw] bg-[#1c1c1c] rounded-[8px] relative max-md:w-[100vw] " id="main">
            <div class="flex justify-self-end items-center h-[60px] bg-[#101010] rounded-t-[8px]" id="headnav">
                <div class="flex gap-2 m-2" id="btnarr">
                    <button class="hidden max-md:flex" id="hambur"><img src="img/hamburger.svg" alt="" class="inversion"></button>
                    <button class="flex rounded-full w-[25px] h-[25px] bg-black items-center justify-center"><img
                            src="img/left_arrow.svg" alt="" class="inversion w-4"></button>
                    <button class="flex rounded-full w-[25px] h-[25px] bg-black items-center justify-center"><img
                            src="img/right_arraow.svg" alt="" class="inversion w-4"></button>
                </div>
                <div class="space-x-4 relative right-[-866px] max-md:right-[-420px] max-sm:right-[-80px]" id="sign-log">
                    <button class="text-white">Sign up</button>
                    <button class="bg-white w-24 h-11 rounded-3xl text-gray-800">Log in</button>
                </div>

            </div>
            <div class="m-4 text-white font-sans font-semibold" id="playlist">
                <h1 class="text-white text-[30px]">Playlist</h1>
                <div class="flex flex-wrap space-x-3 overflow-y-scroll max-h-[70vh] custom-scrollbar max-sm:space-x-0 max-md:max-h-[60vh]" id="playlistcard">


                </div>

            </div>
            <div class="flex justify-center items-center" id="playbarcont">
            <div class="absolute flex flex-wrap justify-center items-center bottom-0 w-[100%] bg-black h-[15vh] max-md:rounded-2xl max-md:fixed max-md:w-[90vw] max-sm:items-center max-sm:fixed"
                id="playbar">
                <div class="flex" id="upsection">
                    <div class="flex gap-5 relative top-[-28px] left-[258px] max-md:left-0 max-sm:left-0 max-sm:top-[0px]" id="songbuttons">
                        <img src="img/playbar/prev.svg" alt="" class="hover:cursor-pointer w-[32px]" id="prev">
                        <img src="img/playbar/playbut.svg" alt="" class="hover:cursor-pointer w-[32px]" id="playy">
                        <img src="img/playbar/next.svg" alt="" class="hover:cursor-pointer w-[32px]" id="next">
                    </div>
                </div>
                
                <div class="text-white relative left-[-300px] top-[-20px] font-normal w-[400px] h-[50px] max-md:w-[250px] max-md:relative max-md:left-[-230px] max-sm:w-[300px] max-sm:top-[-90px] max-sm:h-[50px] max-sm:left-[30px] max-sm:right-0" id="songinfo"></div>
                <div class="volumee" id="volume"><img src="img/playbar/volume.svg" alt="" id="volbu">
                    <div class="" id="rangee">
                        <input class="hover:cursor-pointer h-[4px] relative top-[-3px]" type="range" name="volume">
                    </div>

                </div>
                <div class="text-white relative top-[-20px] right-[-140px] font-normal max-md:relative max-md:right-[-80px] max-sm:top-[-20px] max-sm:right-[0px]" id="songtime"></div>
                
                <div class="absolute top-[68px] h-[4px] border-[1px] border-white w-[100%] rounded-[3px] cursor-pointer bg-white" id="seekbar">
                    <div class="seekcirc" id="circle"></div>
                </div>
            </div>
        </div>
        </div>
            </div>
            <script src="Spot.js"></script>
</body>

</html>
